<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1 id="header">Rock, Paper, Scissors</h1></header>

    <div id="scoreboard">
        <p id="player-score">Player Score: 0</p>
        <p id="computer-score">Computer Score: 0</p>
    </div>

    <section id="game-window">
        <h2 id="player">Player</h2>
        <h2 id="vs">VS</h2>
        <h2 id="computer">Computer</h2>
    </section>

    <section id="selection-container">
        <h2 id="choose">Choose</h2>
        <div id="choices">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
        
        <div id="buttons">
            <button id="rock"><img id="rock-img" src="./images/rock.jpeg" alt="" width="200"></button>
            <button id="paper"><img id="paper-img" src="./images/paper.jpg" alt="" width="200"></button>
            <button id="scissors"><img id="scissors-img" src="./images/scissors.jpg" alt="" width="200"></button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
